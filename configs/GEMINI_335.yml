dataset: "gemini"
device: "cuda:0"
method: "splatam" # "splatam", "mm3dgs"
inputdir: /data/dataset/gemini2/mm3dgs # TODO: input dataset location
scene: "gemini_10"
outputdir: output/gemini/test
dataloader: "gradslam"
use_gt_depth: true # If False, a monocular depth estimator is used
dpt_model: "midas"
white_background: false
image_mask: false
scene_radius_depth_ratio: 3
imu_rate: 200
# iteration: 500 # For loading checkpoint

start_idx: 0
stride: 3
#early_stop_idx: 900

desired_height: 180
desired_width: 320
save_iterations:
  - 500
  - 1000
eval_every: 5 # Stride for image evaluation
debug:
  get_runtime_stats: false # Calculate runtime optimization stats
  create_video: true # Save output video with GT and rendered RGB and depth images
  save_keyframes: false # Save images of keyframes
pipeline:
  convert_SHs_python: false
  compute_cov3D_python: false
  transform_means_python: true
  force_isotropic: true
tracking:
  iters: 200
  use_gt_pose: false
  dynamics_model: "imu" #"const_velocity","imu"
  use_imu_loss: false
  imu_weight: 1.0
  use_depth_estimate_loss: true
  pearson_weight: 0.001
  position_lr: 0.002
  rotation_lr: 0.002
mapping:
  iters: 200
  kf_every: 1
  niqe_kf: false
  niqe_window_size: 5
  kf_window_size: 25
  covisibility_level: 1
  min_covisibility: 0.95
  kf_covisibility: 0.1
  do_BA: false
  use_depth_estimate_loss: true
  pearson_weight: 0.001
  sh_degree: 0
  cam_t_lr: 0.002
  cam_q_lr: 0.002
  position_lr_init: 0.0001
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  rgb_lr: 0.0025
  spatial_lr_scale: 1
  percent_dense: 0.01
  lambda_dssim: 0.2
  min_opacity: 0.005
  densification_interval: 50
  pruning_interval: 50
  size_threshold: 200
  opacity_reset_interval: 500
  densify_from_iter: 0
  densify_until_iter: 50
  densify_grad_threshold: 0.0002
cam:
  image_height: 480
  image_width: 640
  fx: 364.453582763719
  fy: 364.705078125
  cx: 323.380859375
  cy: 242.752960205
  crop_edge: 8
  png_depth_scale: 1000.0
  fps: 10

